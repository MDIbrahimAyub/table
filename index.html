<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 32%;
            height: 90%;
        }

        .text {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-top: 50px;
            color: aquamarine;
        }

        .text h1 {
            font-size: 3vw;
            font-weight: 500;
        }

        .inp {
            margin-top: 30px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inp input {
            padding: 10px 200px;
            padding-left: 10px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            outline: none;
        }

        .inp1 {
            margin-top: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inp1 input {
            padding: 10px 200px;
            padding-left: 10px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            outline: none;
        }

        .line {
            width: 100%;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .line1 {
            width: 40%;
            height: 2px;
            background-color: aquamarine;
        }

        .btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }

        .btn button {
            padding: 10px 160px;
            background-color: aquamarine;
            text-decoration: none;
            color: #000;
            font-weight: 400;
            border: 1px solid aquamarine;
        }

        .result {
            color: #fff;
            width: 100%;
            height: 180px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="text">
                <h1>GET ANY TABLE</h1>
            </div>
            <div class="line">
                <div class="line1"></div>
            </div>
            <div class="inp">
                <input type="number" placeholder="First Number" id="inp1">
            </div>
            <div class="inp1">
                <input type="number" placeholder="Secind Number" id="inp2">
            </div>
            <div class="btn">
                <button onclick="get()">Get Table</button>
            </div>
            <div class="result">
            </div>
        </div>

    </div>


    <script>
        function get() {
            const input1 = document.querySelector("#inp1").value;
            const input2 = document.querySelector("#inp2").value;
            const resultDiv = document.querySelector(".result");

            if (isNaN(input1) || isNaN(input2) || input1 < 1 || input2 < 1) {
                resultDiv.textContent = 'Please enter valid positive numbers.';
                return;
            }

            let output = '';
            for (let i = 1; i <= input2; i++) {
                output += input1 + ' x ' + i + ' = ' + (input1 * i);
            }

            resultDiv.innerText = output;
        }

    </script>
</body>

</html>
